<!doctype html>
<html>
<head>

	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {

	});

<body>
	<div id="header"></div>
	<div id="results_ctr">

			<input class="btn" type="submit" value="Solve" />
		</form>
		<div id="results_box">
			<dl class="ex">
				<dt>Derivatives</dt>
					<dd><a href="#" class="exbox">d/dx x^2</a></dd>
				<dt>Antiderivatives</dt>
					<dd><a href="#" class="exbox">int x^2</a></dd>
				<dt>Arithmetic</dt>
					<dd><a href="#" class="exbox">5 + 5</a></dd>
					<dd><a href="#" class="exbox">2 * 5</a></dd>
			</dl>
		</div>
	</div>
</body>
