<!doctype html>
<html>
<head>
	<title>Dr. Math</title>
	<meta name="author" content="Muhammed Uluyol" />
	<link rel="stylesheet" type="text/css" href="static/style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript">
	$$(document).ready(function() {
		$$("#qbox").focus();
	});
	</script>
</head>
<body>
	<div id="header"></div>
	<div id="footer"></div>
	<div id="cbox">

			<input id="qbox" type="text" name="q" />
			<input class="btn" type="submit" value="Solve" />
		</form>
		<div class="smallbox"><strong>Enter a math problem. <a href="#">Examples</a></strong></div>
	</div>
</body>
